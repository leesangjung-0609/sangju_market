<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 정보 수정 - Re:Born</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* [핵심 1] 모든 요소의 크기 계산을 '테두리 포함'으로 변경 (가로 스크롤 방지 필수) */
    * {
      box-sizing: border-box;
    }

    /* [핵심 2] 레이아웃 초기화 및 여백 제거 */
    body {
      background-color: #fff;
      /* 위쪽 여백 5px, 양옆/아래 20px */
      padding: 5px 20px 20px 20px !important; 
      margin: 0 !important;
      overflow-x: hidden; /* 가로 스크롤 절대 금지 */
      width: 100%;
    }
    
    .container {
      width: 100%;
      max-width: 100%;
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: none;
    }

    .page-section {
      padding: 0 !important;
      margin: 0 !important;
      border: none;
      box-shadow: none;
    }

    /* 제목 위쪽 여백 강제 제거 */
    h2 {
      margin-top: 10px !important; /* 창 위쪽과 아주 약간의 간격만 유지 */
      margin-bottom: 20px;
      padding-top: 0 !important;
      text-align: center;
      font-size: 22px;
    }

    /* 폼 요소 간격 */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    /* 입력창 디자인 */
    .form-group input:not([type="radio"]) {
      width: 100%; /* box-sizing 덕분에 100%여도 안전함 */
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      height: 40px;
    }

    /* 읽기 전용 필드 */
    .form-group input[readonly] {
      background-color: #f5f5f5;
      color: #666;
      border: 1px solid #eee;
    }

    /* 성별 선택 */
    .gender-container {
      display: flex;
      gap: 20px;
      margin-top: 5px;
      align-items: center;
      height: 40px;
    }

    .gender-container label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      margin-bottom: 0;
    }

    .gender-container input[type="radio"] {
      margin-right: 5px;
      width: auto;
    }

    /* 버튼 스타일 */
    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .btn-primary:hover {
      background-color: #1a416b;
    }
  </style>
</head>

<body>
  <main class="container">
    <section id="my-info" class="page-section">
      <h2>내 정보 수정</h2>
      <form id="updateForm">
        <div class="form-group">
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" readonly /> 
        </div>
        
        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" placeholder="닉네임" required />
        </div>
        
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </div>
        
        <div class="form-group">
          <label for="phone">전화번호</label>
          <input type="tel" id="phone" placeholder="- 없이 입력" />
        </div>
        
        <div class="form-group">
          <label for="birth">생년월일</label>
          <input type="date" id="birth" required />
        </div>
        
        <div class="form-group">
          <label>성별</label>
          <div class="gender-container">
            <label><input type="radio" name="gender" value="male" id="gender-male"> 남성</label>
            <label><input type="radio" name="gender" value="female" id="gender-female"> 여성</label>
            <label><input type="radio" name="gender" value="other" id="gender-other"> 기타</label>
          </div>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="form-group">
          <label for="current-pw">현재 비밀번호</label>
          <input type="password" id="current-pw" placeholder="정보 수정을 위해 현재 비밀번호를 입력해주세요" required />
        </div>
        
        <div class="form-group">
          <label for="new-pw">새 비밀번호 (선택)</label>
          <input type="password" id="new-pw" placeholder="변경하지 않으려면 비워두세요" />
        </div>
        
        <div class="form-group">
          <label for="new-pw-confirm">새 비밀번호 확인</label>
          <input type="password" id="new-pw-confirm" placeholder="새 비밀번호를 다시 입력" />
        </div>
        
        <button type="submit" class="btn btn-primary">수정 완료</button>
      </form>
    </section>
  </main>

  <script>
    // --- [핵심 기능 1] 사용자 정보 불러오기 ---
    async function loadUserInfoForEdit() {
      try {
        const res = await fetch("/user/info", { credentials: 'include' });
        
        if (!res.ok) {
          alert("로그인이 필요하거나 정보를 불러올 수 없습니다.");
          window.close();
          return;
        }

        const data = await res.json();
        
        // 폼 필드 채우기
        document.getElementById('user-id').value = data.username || '';
        document.getElementById('nickname').value = data.name || ''; 
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone ? data.phone.replace(/-/g, '') : '';
        document.getElementById('birth').value = data.birth || ''; 
        
        if (data.gender) {
          const genderValue = data.gender.toLowerCase();
          const genderRadio = document.getElementById(`gender-${genderValue}`);
          if (genderRadio) {
            genderRadio.checked = true;
          }
        }

      } catch (err) {
        console.error("사용자 정보 로드 오류:", err);
        alert("서버 통신 오류가 발생했습니다.");
        window.close();
      }
    }

    // --- [핵심 기능 2] 사용자 정보 수정 처리 ---
    document.getElementById('updateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const currentPw = document.getElementById('current-pw').value;
      const newPw = document.getElementById('new-pw').value;
      const newPwConfirm = document.getElementById('new-pw-confirm').value;

      if (newPw && newPw !== newPwConfirm) {
        alert("새 비밀번호와 새 비밀번호 확인이 일치하지 않습니다.");
        return;
      }
      
      const updateData = {
        name: document.getElementById('nickname').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        birth: document.getElementById('birth').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        currentPassword: currentPw,
      };

      if (newPw) {
        updateData.newPassword = newPw;
      }
      
      try {
        const res = await fetch("/user/info", {
          method: 'PATCH', 
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(updateData)
        });

        if (res.ok) {
          alert("정보가 성공적으로 수정되었습니다.");
          if (window.opener && !window.opener.closed) {
            window.opener.location.reload();
          }
          window.close(); 
        } else {
          const errorText = await res.text();
          console.error("정보 수정 실패:", errorText);
          alert("정보 수정에 실패했습니다: " + errorText);
        }

      } catch (err) {
        console.error("정보 수정 중 통신 오류:", err);
        alert("서버와 통신에 문제가 발생했습니다.");
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadUserInfoForEdit(); 
    });
  </script>
</body>
</html>
