  <main class="container">
    <section id="user-info" class="page-section">
      <h2>내 정보</h2>
      <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="판매자 프로필" class="profile-avatar">
        <div class="info-display">
          <div class="info-row">
            <span class="info-label">아이디</span>
            <span class="info-value id"></span>
          </div>
          <div class="info-row">
            <span class="info-label">닉네임</span>
            <span class="info-value nickname"></span>

        </div>

        <a href="my_info_edit.html" class="btn btn-primary">정보 수정하기</a>
      </div>
    </section>

    <section class="history-section">
      <h3>판매중인 상품</h3>
      <div class="card-grid" id="selling-list">
        </div>
    </section>

    <section class="history-section">
      <h3>판매 내역</h3>
      <div class="card-grid" id="sales-list">
        </div>
    </section>

    <section class="history-section">
      <h3>구매 내역</h3>
      <div class="card-grid" id="purchase-list">
        </div>
    </section>
  </main>

  <script>
    // 기존 UI 및 유저 정보 로직 유지
    function openWithdrawPopup() {
      const popupWidth = 500;
      const popupHeight = 650;
      const left = (window.screen.width / 2) - (popupWidth / 2);
      const top = (window.screen.height / 2) - (popupHeight / 2);
      window.open("withdraw.html", "withdrawPopup", `width=${popupWidth},height=${popupHeight},left=${left},top=${top},status=no,menubar=no,toolbar=no,resizable=no`);
    }

    function clearSearchInput() {
      const searchInput = document.getElementById('searchInput');
      searchInput.value = '';
      showHideClearButton();
      searchInput.focus();
    }

    function showHideClearButton() {
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.style.display = searchInput.value.length > 0 ? 'block' : 'none';
    }
