<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판매자 정보 - Re:Born</title>
  <link rel="stylesheet" href="style.css" />
  <script src="seller_info.js" defer></script>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="main.html">Re:Born</a>
    </div>
  </nav>

  <main class="container">
    <section id="seller-info" class="page-section">
      <h2>판매자 정보</h2>
      <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="판매자 프로필" class="profile-avatar">
        <div class="info-display">
          <div class="info-row">
            <span class="info-label">닉네임</span>
            <span class="info-value nickname"></span>
          </div>
          <div class="info-row">
            <span class="info-label">전화번호</span>
            <span class="info-value phone"></span>
          </div>
          <div class="info-row">
            <span class="info-label">성별</span>
            <span class="info-value gender"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="history-section">
      <h3>판매중인 상품</h3>
      <div class="card-grid" id="selling-list"></div>
    </section>

    <section class="history-section">
      <h3>판매 내역</h3>
      <div class="card-grid" id="sales-list"></div>
    </section>

    <section class="history-section">
      <h3>구매 내역</h3>
      <div class="card-grid" id="purchase-list"></div>
    </section>
  </main>

</body>
</html>
